				<!--/navigation-->
			</div>
		</div>
		
		<button type="button" class="btn-trigger">
			<svg viewBox="0 0 44 44" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" aria-labelledby="menuButtonTitle">

			 <use xlink:href="#bar" x="8" y="14"></use>

	<!--Contact-->
	<main class="main">
		<section class="bg-a">
			<div class="section-head text-center">
				<h1 class="lowpage-title">Contact<span class="lowpage-subhead">お問い合わせ</span></h1>
			</div>
			<p class="section-lead text-center">仕事のご依頼・ご相談はこちらから</p>

			
			<form action="#" method="post" class="form">
				<div class="section-main">
					<dl class="form-item">
						<dt class="form-title"><label for="name">お名前</label><span class="require">必須</span></dt>
						<dd><input type="text" name="name" id="name" class="form-parts"></dd>
					</dl>
					<dl class="form-item">
						<dt class="form-title"><label for="company">会社名</label></dt>
						<dd><input type="text" name="company" id="company" class="form-parts"></dd>
					</dl>
					<dl class="form-item">
						<dt class="form-title"><label for="email">メールアドレス</label><span class="require">必須</span></dt>
						<dd><input type="text" name="email" id="email" class="form-parts"></dd>
					</dl>
					<dl class="form-item">
						<dt class="form-title"><label for="detail">お問い合わせ内容</label><span class="require">必須</span></dt>
						<dd><textarea name="detail" id="detail" cols="30" rows="10" class="form-parts"></textarea></dd>
					</dl>

					<p class="text-center"><label for="privacy"><input type="checkbox" name="privacy" id="privacy" class="form-parts__checkbox">プライバシーポリシーに同意する</label></p>
				</div>
				
				<div class="section-footer">
					<p class="btn-outer"><input type="submit" value="確認" class="btn btn-submit"></p>
				</div>
				
			</form>
		</section>
	</main>
